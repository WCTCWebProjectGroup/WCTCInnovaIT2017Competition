<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/pignose.calendar.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Index</title>
    </head>
    <body>
        <div id="common">
            <div id="loadingGif"></div>

            <div class="small-rect blue">
                <div class="secondaryLoadingGif"></div>
            </div>

            <div id="alertBg">
                <div id="alert">
                    <div id="closeAlert"></div>
                    <div id="alertMessage"></div>
                </div>
            </div>
        </div>

        <header>
            <h1>
                WCTC 2017 InnovaIT Competition
            </h1>
        </header>

        <main>
            <div class="simpleContainer">
                <h2>Calendar</h2>
                <div class="calendar"></div>
            </div>

            <div class="simpleContainer">
                <h2>Journal Entries</h2>
                <ul id="entriesContainer">

                </ul>
                <div class="pagination">
                    <button id="viewPrevEntries" class="pagination-button" value="">
                        <
                    </button>
                    <button id="viewNextEntries" class="pagination-button" value="">
                        >
                    </button>
                </div>
            </div>

            <div class="simpleContainer">
                <h2>View/Edit Entry</h2>
                <div id="viewEntryContainer">
                    <h3>Title</h3>
                    <input id="entryTitle" type="text">
                    <h3>Date</h3>
                    <input id="entryDate" type="datetime-local">
                    <h3>Entry</h3>
                    <textarea id="entryBody"></textarea>
                    <h3>Tags</h3>
                    <select>
                        <option></option>
                    </select>
                    <input class="entryTag" type="text"><button id="addTag">+Tag</button>
                    <ul id="entryTags">
                    </ul>
                </div>
            </div>

            <div class="simpleContainer">
                <h2>Test Functions</h2>
                
                <div id="testFunctionContainer">
                    <h3>
                        <label for="createRandomEntries">Create X random entries</label>
                    </h3>
                    <input id="createRandomEntries" type="number">
                    <input id="startCreatingRandEntries" type="button" value="Create X random entries">

                    <h3>
                        <label for="removeAllEntries">Remove all entries</label>
                    </h3>
                    <input id="removeAllEntries" type="button" value="Remove all entries">

                    <h3>
                        <label for="viewAllEntries">View all entries</label>
                    </h3>
                    <input id="viewAllEntries" type="button" value="View all entries">
                    <pre>
                        <code id="allEntries">
                        </code>
                    </pre>
                </div>
            </div>
        </main>

        <footer>

        </footer>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/connection.js"></script>
        <script type="text/javascript" src="js/notifications.js"></script>
        <script type="text/javascript" src="js/dexie.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/pignose.calendar.min.js"></script>
    </body>
</html>
