        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/pignose.calendar.min.css"> <!-- Calendar Css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> <!-- Whysiwyg Css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css"> <!-- Whysiwyg Css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" /> <!-- Whysiwyg Css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_style.min.css" rel="stylesheet" type="text/css" /> <!-- Whysiwyg Css -->
        
        <title>Index</title>
    </head>
    <body>
        <div id="common">
            <div id="loadingGif"></div>

            <div class="small-rect blue">
                <div class="secondaryLoadingGif"></div>
            </div>

            <div id="alertBg">
                <div id="alert">
                    <div id="closeAlert"></div>
                    <div id="alertMessage"></div>
                </div>
            </div>
        </div>

        <!--HEADERSTART-->
        <header>
            <table>
                <tr>
                    <td>
                        <div id="openDrawerContainer">
                            <div id="openDrawer"></div>
                        </div>
                    </td>
                    <td>
                        <h1>
                            WCTC 2017 InnovaIT Competition
                        </h1>
                    </td>

                    <td>
                        <div id="openAlertContainer">
                            <div id="openAlert"></div>
                        </div>
                    </td>
            </table>
        </header>
        <!--HEADEREND-->

        <!--NAVSTART-->
        <nav id="sideNav" class="MNavDrawer">
            <table>
                <tr>
                    <td id="sideNavClickable">
                        <a id="clsBtn" href="javascript:void(0)" class="closeButton"></a>
                        <div id="drawerContent">
                            <div class="VCenter">
                                <a href="index.html">Calendar</a>
                                <a href="journal.html">Journal</a>
                                <a href="settings.html">Settings</a>
                                <div class="testingNav">
                                    <a href="test.html">test</a>
                                </div>
                            </div>
                        </div>
                        <div class="alerts">
                            <ul id="listOfAlerts" class="listNoBullet">
                            </ul>
                        </div>
                    </td>
                    <td id="sideNavNotClickable">

                    </td>
                </tr>
            </table>
        </nav>
        <!--NAVEND-->

        <main>
            <div id="sidePanel">
                <a id="clsPanelBtn" href="javascript:void(0)" class="closeButton"></a>
                <ul id="selectedDayEntries">
                </ul>
            </div>

            <table id="shareModal">
                <tbody>
                    <tr class="hide">

                    </tr>
                    <tr class="body">
                        <td>
                            <div class="secondaryLoadingGif"></div>
                            <!--<input id="editEntry" class="MButton margin" type="button" value="Edit/View Entry">-->
                            <input id="uploadToGoogle" class="MButton margin" type="button" value="Upload to G-Drive">
                            <input id="submitToBlackboard" class="MButton margin" type="button" value="Submit to Blackboard">
                        </td>
                        <td id="shareResponse">
                            <h2 class="responseTitle">Response</h2>
                            <span class="responseBody margin"></span>
                            <div class="margin"></div>
                        </td>
                        <td>
                            <iframe id="blackboardLoginContainer" src="localhost:8000"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2 class="gname">Calendar</h2>
            <div class="floatLeft margin">
                <button id="newEntry" class="MButton newEntry">New Entry</button>
            </div>
            <div class="MTabViews">
                <div class="MTabLabels">
                    <button class="MTabLabel">Calendar</button>
                    <button class="MTabLabel">List</button>
                </div>

                <div class="MTabViewsBody">
                    <div class="MTab" data-bind="Calendar">
                        <div class="calendar"></div>
                    </div>
                    <div class="MTab" data-bind="List">
                        <ul class="listNoBullet">
                            <li>
                                <label class="MLabel" for="filterByTag">Filter by Tag</label>
                                <div id="filterableTags"></div>
                                <!--<input id="filterByTag" class="MInput" type="text">-->
                            </li>
                            <li>
                                <label class="MLabel" for="filterAfterDate">Filter After Date</label>
                                <input id="filterAfterDate" class="MInput" type="date">
                            </li>
                                <label class="MLabel" for="filterBeforeDate">Filter Before Date</label>
                                <input id="filterBeforeDate" class="MInput" type="date">
                            <li>
                            <li>
                                <input id="applyFilters" class="MButton margin" type="button" value="Search">
                                <input id="clearFilters" class="MButton margin" type="button" value="Clear Filters">
                            </li>
                        </ul>
                        <hr>

                        <ul id="entriesContainer" class="listNoBullet">
                        </ul>
                        
                        <hr>
                        <div class="pagination">
                            <button id="viewPrevEntries" class="pagination-button" value="">
                                <
                            </button>
                            <button id="viewNextEntries" class="pagination-button" value="">
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <template id="alertT">
            <li>
                <span class="alertBody"></span>
                <input class="closeAlert MButton" type="button" value="X">
            </li>
        </template>

        <template id="checkboxT">
            <li>
                <input id="" class="MCheckbox" type="checkbox">
                <label for=""></label>
            </li>
        </template>

        <footer>

        </footer>
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/connection.js"></script>
        <script type="text/javascript" src="js/notifications.js"></script>
        <script type="text/javascript" src="js/dexie.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <!--<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>-->
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/pignose.calendar.min.js"></script>
        <script type="text/javascript" src="js/codemirror.min.js"></script>
        <script type="text/javascript" src="js/xml.min.js"></script>
        <script type="text/javascript" src="js/froala_editor.pkgd.min.js"></script>
        <script> $(function() { $("#froala-editor").froalaEditor() }); </script>
        <!--IGNORESTART-->
        <script type="text/javascript" src="js/calendar.js"></script>
        <script type="text/javascript" src="js/connector.js"></script>
        <!--IGNOREEND-->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
