        <main>
            <h2 class="gname">Settings</h2>
            <div class="MCard">
                <h2 class="gname">Language</h2>
                <select>
                    <option>English (default)</option>
                    <option>German</option>
                    <option>Irish</option>
                </select>
            </div>
            <div class="MCard">
                <h2 class="gname">Theme</h2>
                <form>
                    <ul id="listOfThemes" class="listNoBullet">
                    </ul>
                </form>
            </div>

            <div class="MCard">
                <h2 class="gname">Reminders</h2>
                Current Reminders
                <ul id="listOfCurrentReminders">

                </ul>
                <hr>
                Create New Reminders
                <label for="newReminderDate">Enter Date</label>
                <input id="newReminderDate" class="MInput" type="date">
                <label for="newReminderTime">Enter Time</label>
                <input id="newReminderTime" class="MInput" type="time">
                <input id="addNewReminder" class="MButton" type="button" value="Add Reminder">
            </div>

            <div class="MCard">
                <h2 class="gname">Blackboard Account</h2>
                <form id="blackboardForm">
                    <input id="schoolBlackboardUrl" class="MInput" type="url" placeholder="school blackboard login url">
                    <select id="blackboardSchool">
                    </select>
                    <input id="blackboardUsername" class="MInput" type="email" placeholder="username">
                    <input id="blackboardPassword" class="MInput" type="password" placeholder="password">
                    <input id="blackboardLoginBtn" class="MButton" type="submit">
                </form>
            </div>

            <div class="MCard">
                <h2 class="gname">Google Account</h2>
                <div class="g-signin2 horizontallyCentered" data-onsuccess="onSignIn"></div>
                <button id="authorize-button" style="display: none;">Authorize</button>
                <button id="signout-button" style="display: none;">Sign Out</button>
            </div>
        </main>

        <footer>
